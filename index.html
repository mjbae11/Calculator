<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div>
        <h1>Ti-84 Calculator</h1>
    </div>
    <div class="Calculator">
        <div class="display">58008</div>
        <div class="buttons">

            <button class="btn">C</button>
            <button class="btn">-/+</button>
            <button class="btn">%</button>
            <button class="btn operator" >รท</button>
            
            <button class="btn" data-vale="7">7</button>
            <button class="btn" data-vale="8">8</button>
            <button class="btn" data-vale="8">9</button>
            <button class="btn operator"  data-vale="*">ร</button>

            <button class="btn" data-vale="4">4</button>
            <button class="btn" data-vale="5">5</button>
            <button class="btn" data-vale="6">6</button>
            <button class="btn operator" data-vale="-">-</button>

            <button class="btn" data-vale="1">1</button>
            <button class="btn" data-vale="2">2</button>
            <button class="btn" data-vale="3">3</button>
            <button class="btn operator" data-vale="+">+</button>

            <button class="btn" data-vale="0">0</button>
            <button class="btn" data-vale=".">.</button>
            <button class="btn operator" id="equals" data-vale="=" >=</button>
        </div>
    </div>
    
</body>
</html>
