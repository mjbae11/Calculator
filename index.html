<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div>
            <h1>Ti-84 Calculator</h1>
        </div>
        <div class="Calculator">
            <div class="display">58008</div>
            <div class="buttons">

                <button class="btn" id="clear">C</button>
                <button class="btn" id="switchNegPos">-/+</button>
                <button class="btn" id="percent">%</button>
                <!-- might need to be the divide symbol -->
                <button class="btn operator" id="divide">/</button>

                <button class="btn" id="seven" data-vale="7">7</button>
                <button class="btn" id="eight" data-vale="8">8</button>
                <button class="btn" id="nine" data-vale="9">9</button>
                <button class="btn operator" id="multiply"
                    data-vale="*">*</button>

                <button class="btn" id="four" data-vale="4">4</button>
                <button class="btn" id="five" data-vale="5">5</button>
                <button class="btn" id="six" data-vale="6">6</button>
                <button class="btn operator" id="subtract"
                    data-vale="-">-</button>

                <button class="btn" id="one" data-vale="1">1</button>
                <button class="btn" id="two" data-vale="2">2</button>
                <button class="btn" id="three" data-vale="3">3</button>
                <button class="btn operator" id="add" data-vale="+">+</button>

                <button class="btn" id="zero" data-vale="0">0</button>
                <button class="btn" id="dot" data-vale=".">.</button>
                <button class="btn operator" id="equals"
                    data-vale="=">=</button>
            </div>
        </div>
        <script src="/styles/index.js"></script>
    </body>
</html>
